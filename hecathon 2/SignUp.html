<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-700 flex justify-center items-center min-h-screen">
    <div class="bg-black flex flex-col justify-center items-center h-96 w-1/3 gap-4 rounded-xl shadow-lg">
        <h1 class="text-white mb-6 font-sans font-bold text-2xl">Sign Up</h1>
        <form id="signup-form" class="flex flex-col gap-4">
            <input class="px-4 py-2 rounded-lg text-center" type="email" id="signup-email" placeholder="Email" aria-label="Email">
            <input id="signup-password" class="px-4 py-2 rounded-lg text-center" type="password" placeholder="Password" aria-label="Password">
            <input id="UserName" class="px-4 py-2 rounded-lg text-center" type="text" placeholder="UserName" aria-label="text">
            <button id="signup-button" type="button" onclick="handleSignup()" class="bg-red-700 text-white px-4 py-2 rounded-md">Sign Up</button>
        </form>
    </div>
    <script src="signup.js"></script>
    <script src="./firebase.config.js"></script>

</body>
</html>
